authors = ["Webb Technologies Inc."]
edition = "2021"
license = "Unlicense"
homepage = "https://webb.tools"
repository = "https://github.com/webb-tools/tangle"

exclude = [
    "examples"
]

[workspace]
members = [
	"primitives",
	"primitives/crypto",
	"primitives/rpc/*",
	"primitives/ext",
	"client/evm-tracing",
	"client/rpc/*",
	"client/rpc-core/*",
	"node",
	"runtime/testnet",
	"runtime/mainnet",
	"pallets/*",
	"pallets/jobs/rpc",
	"pallets/jobs/rpc/runtime-api",
	"pallets/dkg/frost",
	"pallets/dkg/frost/frost-*",
	"precompiles/utils",
