	"precompiles/call-permit",
	"precompiles/proxy",
	"precompiles/preimage",
	"precompiles/jobs",
	"precompiles/balances-erc20",
	"precompiles/assets-erc20",
	"tangle-subxt",
	"examples/*",
	"evm-tracer"
	# "relayer-gadget",
	# "relayer-gadget/cli",
